<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
            <img class="mb-4" src="images/twitty.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter</h1>
            <input type="text" class="form-control top" name="fname" placeholder="First Name" required autofocus>
            <input type="text" class="form-control middle" name="lname" placeholder="Last Name" required>
            <input type="email" class="form-control buttom" name="email" placeholder="Email Adress" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-body-secondary">Thank You!</p>
        </form>
    </main>



</body>

</html>
